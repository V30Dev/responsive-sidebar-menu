<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Menu</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar__top">
            <i class="fa-solid fa-ghost logo"></i>
            <span class="brand">Fantom</span>
        </div>
        <div class="sidebar__center">
            <ul class="sidebar__list">
                <li class="sidebar__list_item active">
                    <i class="fa-solid fa-house"></i>
                    <span class="sidebar__list_item__text">Dasboard</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="sidebar__list_item__text">Search</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="sidebar__list_item__text">Insights</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-folder-open"></i>
                    <span class="sidebar__list_item__text">Docs</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-people-line"></i>
                    <span class="sidebar__list_item__text">Community</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-wrench"></i>
                    <span class="sidebar__list_item__text">Tools</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-store"></i>
                    <span class="sidebar__list_item__text">Market</span>
                </li>
                <li class="sidebar__list_item">
                    <i class="fa-solid fa-cubes"></i>
                    <span class="sidebar__list_item__text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar__bottom">
            <div class="sidebar__color_box dark"></div>
            <div class="sidebar__color_box night"></div>
            <div class="sidebar__color_box light"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
